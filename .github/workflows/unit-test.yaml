name: ðŸ§© Run Unit Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - '*'

jobs:
  run-tests:
    name: ðŸ§© Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: ðŸš€ Run unit tests
        run: |
          dotnet restore
          dotnet build
          dotnet test Damas.Operations.slnx --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test_results.trx"

      - name: ðŸ“Š Generate Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.12
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'coverage-report'
          reporttypes: 'HtmlInline;Cobertura;TextSummary'

      - name: ðŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.trx
