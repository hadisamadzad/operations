name: ğŸš€ Build, Test & Publish
 
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tests:
    name: ğŸ§© Run Unit Tests
    uses: ./.github/workflows/unit-test.yaml

  build-and-publish:
    name: ğŸ“¦ Build & Publish NuGet Package
    runs-on: ubuntu-latest
    needs: unit-tests
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore Damas.Operations.slnx

      - name: ğŸ—ï¸ Build
        run: dotnet build Damas.Operations.slnx --configuration Release --no-restore

      - name: ğŸ§ª Test
        run: dotnet test Damas.Operations.slnx --configuration Release --no-build --verbosity normal

      - name: ğŸ“¦ Pack NuGet package
        run: dotnet pack src/Damas.Operations.csproj --configuration Release --no-build --output ./artifacts

      - name: ğŸš€ Push to NuGet.org
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: âœ… Publish Complete
        run: |
          echo "âœ… Package published successfully to NuGet.org"
          echo "ğŸ“¦ Version: ${GITHUB_REF#refs/tags/}"

